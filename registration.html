<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 1.4</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Страница регистрации</h1>
    <form id="form_registrattion" action="#">
        <p>
            <label for="name">Имя:</label>
            <input id="name" name="name" type="text" required>
        </p>
        <p>
            <label for="surname">Фамилия:</label>
            <input id="surname" name="surname" type="text" required>
        </p>
        <p>
            <label for="email">Электронная почта:</label>
            <input id="email" name="email" type="email" required>
        </p>
        <p>
            <label for="password">Пароль:</label>
            <input id="password" name="password" type="password" minlength="6" maxlength="20">
        </p>
        <p>
            <label for="password2">Потдтверждение пароля:</label>
            <input id="password2" name="password2" type="password" minlength="6" maxlength="20">
        </p>
        <p>
            <label for="birthdate">Дата рождения:</label>
            <input id="birthdate" name="birthdate" type="date">
        </p>
        <fieldset style="width: 300px">
            <legend>Пол:</legend>
            <p>
                <label for="male">Мужской</label>
                <input id="male" name="sex" type="radio" required>
            </p>
            <p>
                <label for="female">Женский</label>
                <input id="female" name="sex" type="radio">
            </p>
        </fieldset>
        <p>
            <label for="subscribe_news">Подписаться на новости:</label>
            <input type="checkbox" id="subscribe_news">
        </p>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>
</body>
